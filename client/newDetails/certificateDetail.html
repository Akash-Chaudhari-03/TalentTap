<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 400px;
    margin: 50px auto;
    border: 1px solid #ccc;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input,
input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

.form-actions {
    text-align: center;
    margin-top: 20px;
}

.cancel-btn,
.save-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.cancel-btn {
    background-color: #ccc;
    color: #333;
}

.save-btn {
    background-color: #007bff;
    color: #fff;
}

.save-btn:hover {
    background-color: #0069d9;
}

</style>
<body>
    <div class="container">
        <h1>Certificate Details</h1>
        <form>
            <div class="form-group">
                <label for="certificateName">Certificate Name:</label>
                <input type="text" id="certificateName" name="certificateName" required>
            </div>
            <div class="form-group">
                <label for="organization">Organization:</label>
                <input type="text" id="organization" name="organization" required>
            </div>
            <div class="form-group">
                <label for="issueDate">Issue Date:</label>
                <input type="date" id="issueDate" name="issueDate" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="expiryDate" name="expiryDate">
            </div>
            <div class="form-group">
                <label for="credentialLink">Credential Link:</label>
                <input type="url" id="credentialLink" name="credentialLink">
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
