<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/Dashboard.css">
</head>
<body>
    <div class="user">
        <div id="hello" class="hello"></div>
        
    </div>
    <button class="button" onclick="redirect()">
        <img class="img" src="images/user.png" height="40px" width="40px">
        
    </button>
    
    
</body>
<script>
    document.getElementById('hello').innerHTML = "Hello, " + JSON.parse(window.localStorage.getItem('dataToLocal')).username
    const redirect = () => {
        window.location.href = "editable.html"
    }
</script>
</html>
