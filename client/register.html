<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page.</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
<div class="container">
    <div class="registration-box">

    

    <h1><b><div class="headline">Registration</div></b></h1>
    <form class="form" action="---">
        
        <input class="name" type="text" name="name" id="name" placeholder="Username"><br>

        <input class="email" type="text" name="email" id="email" placeholder="E-mail"><br>

        <input class="password" type="password" name="password" id="password" placeholder="Enter Your Password"><br>

        <input class="confirm-password" type="password" name="confirm-password" id="confirm-password" placeholder="Enter Password Again"><br>

        
    </form>
        <div>
           <button class="register">
              <b>Register</b>
            </button>
        </div>

        <button type="button" class="btn">
            <img class="img" src="images/google.jpeg">
           <b> <div class="text">Sign in with Google</div></b>
        
        
    </button>

    <div class="sign">
       
          <a href="#">Sign Up/In</a>
    
    </div>
    
  
</div>


</body>
</html>
