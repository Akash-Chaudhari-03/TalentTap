<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
<div class="container">
    <div class="registration-box">
    <h1><b><div class="headline">Registration</div></b></h1>
    <form class="form" action="#" method="post">
        <input class="name" type="text" name="name" id="name" placeholder="Username" required><br>
        <input class="email" type="text" name="email" id="email" placeholder="E-mail" required><br>
        <input class="password" type="password" name="password" id="password" placeholder="Enter Your Password"><br>
        <input class="confirm-password" type="password" name="confirm-password" id="confirm-password" placeholder="Enter Password Again"><br>
    </form>
        <div>
            <input class="register" type="submit" value="Register">
        </div>
        <button type="button" class="btn">
            <img class="img" src="images/google.jpeg">
           <b> <div class="text">Sign in with Google</div></b>
    </button>
    <div>     
          <a href="#" class="sign">Sign Up/In</a>  
    </div>
</div>
</body>
</html>
